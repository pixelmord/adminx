name: Adminx
type: theme
base theme: classy
description: Administration theme based on material design styles.
core: 8.x

#----------------- S T Y L E S --------------------

libraries:
 - adminx/global-styling

libraries-override:
  views_ui/admin.styling:
    adminx/views_ui.admin.styling
  core/drupal.vertical-tabs:
    css:
      component:
        misc/vertical-tabs.css: false
  core/jquery.ui:
    css:
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false
  core/jquery.ui.dialog:
    css:
      component:
        assets/vendor/jquery.ui/themes/base/dialog.css: false
  system/base:
    css:
      component:
        css/components/autocomplete-loading.module.css: assets/css/component-overrides/autocomplete-loading.module.css
  classy/dialog:
    adminx/adminx.drupal.dialog
  node/drupal.node:
    adminx/drupal.node
  node/form:
    adminx/node.form
  node/drupal.node.admin:
    adminx/drupal.node.admin

libraries-extend:
  core/drupal.vertical-tabs:
    - adminx/vertical-tabs
  core/jquery.ui:
    - adminx/adminx.jquery.ui
  core/drupal.tableheader:
    - adminx/material-design.table-header
  core/drupal.tableselect:
    - adminx/material-design.table-select

stylesheets-remove:
 - '@classy/css/components/button.css'
 - '@classy/css/components/breadcrumb.css'
 - '@classy/css/components/content-header.css'
 - '@classy/css/components/form.css'
 - '@classy/css/components/tabs.css'

quickedit_stylesheets:
  - assets/css/components/quickedit.css

#---------------- R E G I O N S -------------------

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first
